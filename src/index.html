<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #666;
      }

      .container {
        max-width: 800px;
        margin: 5rem auto;
      }

      .card {
        display: flex;
        justify-content: center;
        border-radius: 4px;
        background: #fff;
        padding: 1rem;
        box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.2);
      }

      /* canvas {
      border: 1px solid black;
    } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="tg-chart" id="chart">
          <div data-el="tooltip" class="tg-chart-tooltip"></div>
          <canvas data-el="main"></canvas>

          <div class="tg-chart-slider" data-el="slider">
            <canvas></canvas>
            <div data-el="left" class="tg-chart-slider__left">
              <div
                class="tg-chart-slider__arrow--left"
                data-el="arrow"
                data-type="left"
              ></div>
            </div>
            <div
              data-el="window"
              data-type="window"
              class="tg-chart-slider__window"
            ></div>
            <div data-el="right" class="tg-chart-slider__right">
              <div
                class="tg-chart-slider__arrow--right"
                data-el="arrow"
                data-type="right"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
